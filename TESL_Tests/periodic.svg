    }
    .tickmark {
      stroke: black;
      stroke-width: 2px;
    }
    .clktickmark {
      stroke: black;
      stroke-width: 2px;
    }
    .tickhelper {
      stroke: black;
      stroke-width: 1px;
      stroke-dasharray: 2 5;
    }
  ]]>
