<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns='http://www.w3.org/2000/svg'
     viewBox='0 0 301 200'>
  <defs>
    <marker id='arrow-head' orient='auto' markerWidth='6' markerHeight='6' refX='0' refY='3'>
      <path d='M0,0 V6 L6,3 Z' fill='black'/>
    </marker>
  </defs>
  <style type='text/css'>
  <![CDATA[
    .clockline {
      stroke-width: 1px;
      stroke: black;
    }
    .timeline {
      stroke-width: 1px;
      stroke: black;
      marker-end: url(#arrow-head);
    }
    .clockname {
      font-family: sans-serif;
      font-size:80%;
      text-anchor: end;
    }
    .ticklabel {
      font-family: sans-serif;
      font-size:60%;
      text-anchor: middle;
      /* 2014-05: baseline-shift does not work in Firefox (OK in Chrome and Safari) */
      /* baseline-shift: -1em; */
      transform: translate(0px, 1em);  /* For Firefox */
      -webkit-transform: translate(0px, 1em); /* For Chrome, Safari */
    }
    .tickmark {
      stroke: black;
      stroke-width: 2px;
    }
    .clktickmark {
      stroke: black;
      stroke-width: 2px;
    }
    .tickhelper {
      stroke: black;
      stroke-width: 1px;
      stroke-dasharray: 2 5;
    }
  ]]>
  </style>

